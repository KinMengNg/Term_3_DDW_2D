<!doctype html>
<html lang = "en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        {% block styles %}
          <!-- Bootstrap CSS -->
          {{ bootstrap.load_css() }}
        {% endblock %}
    
        <title>
          {% block title %}
              {{ title }}
          {% endblock %}
        </title>
        {% endblock %}
      </head>

      <body>
        {% block navbar %}
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">C(rice)sis</span>
                </div>
            </nav>
        {% endblock %}

        {% block app_content %}{% endblock %}
      </body>


</html>
