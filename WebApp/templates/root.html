<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rice Price Prediction</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background-color: antiquewhite;
      }
      .div2 {
        position: absolute;
        top: 50%;
        left: 50%;
        padding: 30px;
        transform: translate(-50%, -50%);
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="div2">
      <form action={{ url_for('result') }} , method="POST">
        
        <p>
          Rice Produced (tonnes):   <input type="number" name="Rice Produced (tonnes)" min="0" step="any" value="19276346.63"/>
        </p>
        <p>
          GDP per capita (constant 2015 US$):   <input type="number" step="any" name="GDP per capita (constant 2015 US$)" value="3289.472272"/>
        </p>  
        <p>
          Average Producer Price of Rice per kg (USD)   <input type="number" step="any" name="Average Producer Price of Rice per kg (USD)" value="0.36"/>
        </p>  
        <p>
          Population Size:   <input type="number" step="any" name="Population Size" value="106738501"/>
        </p>  
        <p>
          Pump price for gasoline (US$ per liter):   <input type="number" step="any" name="Pump price for gasoline (US$ per liter)" value="0.37"/>
        </p> 

        <p>
          <input type="submit" value="Predict"/>
        </p>
        
      </form>
      <br />
      <p>Prediction of Average Consumer Price of Rice per kg (USD): {{result}}</p>
    </div>
  </body>
</html>
